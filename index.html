<!DOCTYPE html>  
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <h1 class="first-line">Generate a</h1>
            <h1 id="second-line">random password</h1>
                <p>Never use an insecure password again.</p>
                <button class="gen-btn" onclick="genClick()">Generate passwords</button>
                <hr>
                    <button class="pw-btn" 
                            id="password-el"
                            type="button"
                            value="placeholder"
                            onclick="copyPassword()"
                    >
                        Placeholder
                    </button>
                     <button class="pw-btn" 
                            id="password-two-el"
                            type="button"
                            value="placeholder"
                            onclick="copyPasswordTwo()"
                    >
                        Placeholder
                    </button>
        </div>
        <script src="script.js"></script>
    </body>
